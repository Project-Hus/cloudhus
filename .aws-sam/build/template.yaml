AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'cloudhus serverless microservices

  '
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Tracing: Active
    Environment:
      Variables:
        GOOGLE_CLIENT_ID:
          Fn::Sub: '{{resolve:ssm:GOOGLE_CLIENT_ID:1}}'
        HUS_AUTH_DB_NAME:
          Fn::Sub: '{{resolve:ssm:HUS_AUTH_DB_NAME:1}}'
        HUS_AUTH_DB_PASSWORD:
          Fn::Sub: '{{resolve:ssm:HUS_AUTH_DB_PASSWORD:1}}'
        HUS_AUTH_DB_USER:
          Fn::Sub: '{{resolve:ssm:HUS_AUTH_DB_USER:1}}'
        HUS_DB_HOST:
          Fn::Sub: '{{resolve:ssm:HUS_DB_HOST:1}}'
        HUS_DB_PORT:
          Fn::Sub: '{{resolve:ssm:HUS_DB_PORT:1}}'
        HUS_SECRET_KEY:
          Fn::Sub: '{{resolve:ssm:HUS_SECRET_KEY:1}}'
        GOENV:
          Fn::Sub: '{{resolve:ssm:GOENV:1}}'
  Api:
    Cors:
      AllowOrigin: '''*'''
      AllowHeaders: '''*'''
      AllowMethods: '''*'''
      MaxAge: 43200
    TracingEnabled: true
Resources:
  CloudhusAuthApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Name: CloudhusAuthApi
      StageName: prod
      Domain:
        DomainName: auth.cloudhus.com
        CertificateArn:
          Fn::Sub: '{{resolve:ssm:CLOUDHUS_ACM_ARN:1}}'
        EndpointConfiguration: REGIONAL
        Route53:
          HostedZoneId: Z09783011SYP80T8W0VB6
  CloudhusAuthService:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CloudhusAuthService
      Handler: hus-auth
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        CloudhusAuthServiceRoot:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: CloudhusAuthApi
            Path: /auth
            Method: ANY
        CloudhusAuthServiceProxy:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: CloudhusAuthApi
            Path: /auth/{proxy+}
            Method: ANY
    Metadata:
      SamResourceId: CloudhusAuthService
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      AutoConfigurationEnabled: 'true'
    DependsOn: ApplicationResourceGroup
Outputs:
  CloudhusAuthApi:
    Description: Cloudhus auth api endpoint base url
    Value:
      Fn::Sub: https://auth.cloudhus.com
  CloudhusAuthService:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - CloudhusAuthService
      - Arn
  CloudhusAuthServiceIamRole:
    Description: Implicit IAM Role created for CloudhusAuthService
    Value:
      Fn::GetAtt:
      - CloudhusAuthServiceRole
      - Arn
