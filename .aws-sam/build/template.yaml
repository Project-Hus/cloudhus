AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'cloudhus serverless microservices

  '
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Tracing: Active
    Environment:
      Variables:
        GOOGLE_CLIENT_ID:
          Fn::Sub: '{{resolve:ssm:GOOGLE_CLIENT_ID:1}}'
        HUS_AUTH_DB_NAME:
          Fn::Sub: '{{resolve:ssm:HUS_AUTH_DB_NAME:1}}'
        HUS_AUTH_DB_PASSWORD:
          Fn::Sub: '{{resolve:ssm:HUS_AUTH_DB_PASSWORD:1}}'
        HUS_AUTH_DB_USER:
          Fn::Sub: '{{resolve:ssm:HUS_AUTH_DB_USER:1}}'
        HUS_DB_HOST:
          Fn::Sub: '{{resolve:ssm:HUS_DB_HOST:1}}'
        HUS_DB_PORT:
          Fn::Sub: '{{resolve:ssm:HUS_DB_PORT:1}}'
        HUS_SECRET_KEY:
          Fn::Sub: '{{resolve:ssm:HUS_SECRET_KEY:1}}'
        GOENV: production or development
  Api:
    Cors:
      AllowOrigin: '''*'''
      AllowHeaders: '''*'''
      AllowMethods: '''*'''
      MaxAge: 43200
    TracingEnabled: true
Resources:
  HusAuthApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Name: HusAuthApi
      StageName: prod
      Domain:
        DomainName: auth.cloudhus.com
        CertificateArn:
          Fn::Sub: '{{resolve:ssm:CLOUDHUS_ACM_ARN:1}}'
        EndpointConfiguration: REGIONAL
        BasePath: ''
        Route53:
          HostedZoneId:
            Fn::Sub: '{{resolve:ssm:CLOUDHUS_HOSTED_ZONE_ID:1}}}'
          RecordName: auth.cloudhus.com
  HusAuthService:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HusAuthService
      Handler: hus-auth
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        HusAuthServiceRoot:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: HusAuthApi
            Path: /
            Method: ANY
        HusAuthServiceProxy:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: HusAuthApi
            Path: /{proxy+}
            Method: ANY
    Metadata:
      SamResourceId: HusAuthService
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      AutoConfigurationEnabled: 'true'
    DependsOn: ApplicationResourceGroup
Outputs:
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
